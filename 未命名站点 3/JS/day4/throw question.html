<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	function Print(a)
	{
		document.write(a);	
	}
</script>
</head>
<body>
<form>
	<input type="text" id="txt">
    <input type="button" value="button" onClick="testThrow(12)">
</form>

<script>
	function testThrow(a)
	{
		try{
			var e = document.getElementById("txt").value;
			if(e == "")
			{
				throw("input some number please");	
			}
			document.write(a);	
			
		}
		catch(err)
		{
			alert(err);
			}
		
	}
	
</script>
</body>
</html>
