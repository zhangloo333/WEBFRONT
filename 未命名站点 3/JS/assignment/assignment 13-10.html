<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	function Print(a)
	{
		document.write(a);	
	}
</script>
</head>

<body>
<script>
try{

	function multiplication(a,b)
	{
		return a*b;
	}
	function division(a,b)
	{
		return a/b;	
	}
	function subtation(a,b)
	{
		return a-b;	
	}
	function add(a,b)
	{
		return a+b;
	}
	
	var arr = new Array();
	arr[0] = parseInt(prompt("enter the first number"));
	arr[1] = parseInt(prompt("enter the second number"));
	Print("multiplication = "+multiplication(arr[0],arr[1])+"<br>");
	Print("division= "+division(arr[0],arr[1])+"<br>");
	Print("subtation= "+subtation(arr[0],arr[1])+"<br>");	
	Print("add= "+add(arr[0],arr[1])+"<br>");
}
catch(err)
{
	alert(err);
	}


</script>
</body>
</html>
