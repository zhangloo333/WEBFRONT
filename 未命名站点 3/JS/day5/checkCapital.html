input letter:<input type="text" id="L1"/><br/>

<button id="lower" onClick="beLow()">lowerCase</button><br/>
<textarea rows="1" cols="10" id="tx1"></textarea>
<p id="eee"></p>


<script>

		function beUpper()
		{
			var s =document.getElementById("L1").value;

			document.getElementById("tx1").innerHTML = s.toUpperCase();
		}
		function beLow()
		{
			var s =document.getElementById("L1").value;

			var Smal= s.toLowerCase();
			document.getElementById("tx1").innerHTML = Smal;
		}
