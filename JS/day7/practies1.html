<title>无标题文档</title>

<body>
<script>
		var str="Hello, how are you doing?";
		
		function serch(a)
		{
			return str.search(a);
		}
		var rdex=serch("you")
		console.log(rdex);
		function printChar(index)
		{
			return str.substr(index,3);
			
		}
		console.log(printChar(rdex));

</script>
