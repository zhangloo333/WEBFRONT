<!DOCTYPE HTML>
<html>
<head>
<title></title>
</head>
<body>
<p>Write a program to print 1-100 prime numbers.</p>
<script>
var i = 0;
var j = 0;
var prime = true;
for(i = 1 ; i < 101; i++ )
{
	for(j = 2; j < i; j++)
	{
		if(i%j == 0)
			prime = false;
	}
	if(prime == true)
	{
		document.write(i);
		document.write('<br>');
	}
		prime = 1;
}
</script>
</body>
