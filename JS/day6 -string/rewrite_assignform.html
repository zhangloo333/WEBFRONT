<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<table>
<tr><td><b>Frist Name:</b></td><td><input type="text" id="fist"/></td></tr>
<tr><td><b>Last Name:</b></td><td><input type="text" id="last"/><br/></td></tr>
<tr><td><b>Address:</b></td><td><input type="text" id="address"/><br/></td></tr>
<tr><td><b>Phone:</b></td><td><input type="text" id="phone"/><br/></td></tr>
</table><br/>
<button onClick="wirte()"> show </button><br/>

<h3 id="result"></h3>
<script>
		function wirte()
		{
			var a,b,c,d,f;
			a = document.getElementById("fist").value;	
			b = document.getElementById("last").value;
			c = document.getElementById("address").value;
			d = document.getElementById("phone").value;

			if(a == "" || b == "" || c == "" || d == "")
			{
				alert("check your input,some blank are null.");
			}
			else
			{
				f = "Frist name: "+a+"<br/>"+"Last name: "+b+"<br/>"+"address: "+c+"<br/>"+"Phone: "+d+"<br/>";
				document.getElementById("result").innerHTML = f;
			}

		}

</script>




</body>
</html>
