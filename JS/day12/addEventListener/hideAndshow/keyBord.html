<script>
   var p = document.getElementById("tid");
   p.onkeyup = function () {
       p.style.backgroundColor = "yellow";
       p.value =p.value.toUpperCase();

   }
   p.onkeydown = function(){
       p.style.backgroundColor = "red";
       p.value =p.value.toUpperCase();

   }

   }
